plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    signingConfigs {
        release {
            storeFile file('C:\\Users\\artav\\AndroidStudioProjects\\LetAiThink\\let_ai_think.jks')
            storePassword 'ChatGPTDavici'
            keyPassword 'ChatGPTDavici'
            keyAlias 'LetAiThinkChatGPTDavici'
        }
    }
    namespace 'com.chatgpt.letaithink'
    compileSdk 33

    defaultConfig {
        applicationId "com.chatgpt.letaithink"
        minSdk 26
        targetSdk 33
        versionCode 13
        versionName "1.0.1"

        buildConfigField("String", "OPENAI_API_KEY", "\"${getProperty('OPENAI_API_KEY')}\"")
        buildConfigField 'Boolean', 'TAMPER_DETECTION_ENABLED', 'false'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            buildConfigField 'Boolean', 'TAMPER_DETECTION_ENABLED', 'true'

            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        rcRelease {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.fragment:fragment-ktx:1.5.5"

    // viewModelScope
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    // firebase
    implementation platform('com.google.firebase:firebase-bom:31.2.0')
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'

    implementation 'com.google.android.gms:play-services-auth:20.5.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    // room database
    def room_version = "2.5.0"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // card view
    implementation "androidx.cardview:cardview:1.0.0"

    // Google Play Billing Library
    implementation "com.android.billingclient:billing:5.2.0"
    implementation "com.android.billingclient:billing-ktx:5.2.0"

    // openAiApi
    implementation project(path: ":openAiApi")
}